# src/AppBundle/Resources/config/doctrine/CrimePoi.orm.yml
AppBundle\Entity\CrimePoi:
    type: entity
    table: Crimepoi
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        long:
            type: float
        lat:
            type: float
        date:
            type: text
        idloc:
            type: integer
